<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.username.errors }" />
                <div *ngIf="submitted && form.controls.username.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.email.errors }" />
                <div *ngIf="submitted && form.controls.email.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }" />
                <div *ngIf="submitted && form.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="form.controls.password.errors?.required">Password is required</div>
                    <div *ngIf="form.controls.password.errors?.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <a routerLink="../login" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
